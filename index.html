<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <center><input class="input" id="bill-amount" type="text"></center>
        <label class="input-label" for="cash-given">Cash Given:</label>
        <center><input class="input" id="cash-given" type="text"></center>
        <button id="check-button">Check</button>
        <p id="error-message">Do you wanna wash plates?</p>
        <table class="change-table">

            <caption>
                Return Change
            </caption>
            <tbody>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>
</body>
</html>
